<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta th:include="common/head :: common_css(title='도서관행사')"></meta>
    <style>
	th {
	    text-align: center;
	    vertical-align: middle !important;
	    
	}
	td {
	    text-align: center;
	   	vertical-align: middle !important;
	    
	}
	</style>
</head>

<body class="horizontal-nav boxed skin-megna fixed-layout">
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
        <div class="loader">
            <div class="loader__figure"></div>
            <p class="loader__label">UJBLib admin</p>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <div id="main-wrapper">

        <!-- Top Header -->
        <header th:replace="common/menu-header :: common"></header>
        
        <!-- Left Menu-->
        <aside th:replace="common/menu-aside :: common (menuCd1=dashboard, menuCd2=dashboard)"></aside>

        <!-- Page Content : Start { -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row page-titles">
                    <div class="col-md-5 align-self-center">
                        <h4 class="text-themecolor">학교지원  프로그램</h4>
                    </div>
                    <div class="col-md-7 align-self-center text-right">
                        <div class="d-flex justify-content-end align-items-center">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                                <li class="breadcrumb-item">도서관행사</li>
                                <li class="breadcrumb-item active">평생교육 프로그램</li>
                            </ol>
                        </div>
                    </div>
                </div>
               	<form method="post" id="mainForm" name="mainForm" th:action="@{'/event/save/' + ${pdsLog.cDate}}" >
               	<input type="hidden" id="id" th:value="${pdsLog.id}" />
               	<div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="input-group">
                                <input type="text" class="form-control" id="cDate" placeholder="yyyy-mm-dd" th:value="${pdsLog.cDate}">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="icon-calender"></i></span>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
               	<div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">1. 평생교육프로그램</h>
                                <h6 class="card-subtitle"></h6>
                                <div class="table-responsive">
                                    <table id="UserStaticTB" class="table editable-table table-bordered m-b-0">
                                        <thead>
                                            <tr class="table-active">
												<th>강좌명</th>
												<th>구분</th>
												<th>회차</th>
												<th>어린이</th>
												<th>중고생</th>
												<th>일반</th>
												<th>편집</th>
											</tr>
										</thead>
                                        <tbody>
											<tr>
												<td ></td>
												<td ></td>
												<td ></td>
												<td ></td>
												<td ></td>
												<td ></td>
												<td ><button type="button" class="btn btn-inverse">삭제</button></td>
											</tr>
                                        </tbody>
                                    </table>
                                    
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
	                <div class="col-12">
	                        <div class="card">
	                            <div class="card-body">
	                                <h4 class="card-title">2. 기타사항</h>
	                                <h6 class="card-subtitle"></h6>
	                                <div class="table-responsive">
	                                    <table id="RobotStaticTB" class="table editable-table table-bordered  m-b-0" align="center" >
	                                    	<tbody>
												<td><textarea class="form-control" id="EtcInform" name="EtcInform" row="5" ></textarea></td>
	                                        </tbody>
	                                    </table>
	                                </div>
	                            </div>
	                        </div>
	            		</div>
	            </div>
                </form>
                <!--/form body-->
                <div class="form-actions">
                	<th:block th:each="result : ${session.menus}" th:object="${result}" th:if="${result.menuId == 9 and result.updateYn}">
                    	<button type="submit" class="btn btn-success" id="btnPdsLogSave"> <i class="fa fa-check"></i> Save</button>
                    </th:block>
                    <button type="button" class="btn btn-inverse">Cancel</button>
                    <th:block th:each="result : ${session.menus}" th:object="${result}" th:if="${result.menuId == 9 and result.printYn}">
                    	<button type="button" class="btn btn-inverse">출력</button>
                    </th:block>
                </div>
                 
            </div>
        </div>
    </div>
        <!-- } Page Content : End -->
        <!-- footer -->
        <footer th:replace="common/footer :: footer" ></footer>
        
    <!-- } Wrapper : End -->
    
    <section th:replace="common/js :: js"></section>
    <section th:replace="common/modal-popup :: modal('TK')"></section>
    <!-- Date picker plugins css -->
    <link href="/elite/assets/node_modules/bootstrap-datepicker/bootstrap-datepicker.min.css" rel="stylesheet" type="text/css" />
    <script src="/elite/assets/node_modules/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
    
    
    <!-- Editable -->
    <script src="/elite/assets/node_modules/jquery-datatables-editable/jquery.dataTables.js"></script>
    <script src="/elite/assets/node_modules/datatables/dataTables.bootstrap.js"></script>
    <script src="/elite/assets/node_modules/tiny-editable/mindmup-editabletable.js"></script>
    <script src="/elite/assets/node_modules/tiny-editable/numeric-input-example.js"></script>
    <script>
    
    $('#UserStaticTB').editableTableWidget().numericInputExample().find('td:first').focus();
    $('#UseStaticTB').editableTableWidget().numericInputExample().find('td:first').focus();
    $('#JoinStaticTB').editableTableWidget().numericInputExample().find('td:first').focus();

    
    $(document).ready(function() {
        $('#editable-datatable').DataTable();
    });
    
    $('#cDate').datepicker({
        autoclose: true,
        todayHighlight: true,
        format:'yyyy-mm-dd',
        language:'ko'
    });
    </script>
</body>

</html>
