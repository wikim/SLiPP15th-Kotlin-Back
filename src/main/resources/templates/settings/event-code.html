<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta th:include="common/head :: common_css(title='관리')"></meta>
    <style>
	th {
	    text-align: center;
	    vertical-align: middle !important;
	    
	}
	td {
	    text-align: center;
	   	vertical-align: middle !important;
	    
	}
	</style>
</head>

<body class="horizontal-nav boxed skin-megna fixed-layout">
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
        <div class="loader">
            <div class="loader__figure"></div>
            <p class="loader__label">UJBLib admin</p>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <div id="main-wrapper">

        <!-- Top Header -->
        <header th:replace="common/menu-header :: common"></header>
        
        <!-- Left Menu-->
        <aside th:replace="common/menu-aside :: common (menuCd1=dashboard, menuCd2=dashboard)"></aside>

        <!-- Page Content : Start { -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row page-titles">
                    <div class="col-md-5 align-self-center">
                        <h4 class="text-themecolor">관리자</h4>
                    </div>
                    <div class="col-md-7 align-self-center text-right">
                        <div class="d-flex justify-content-end align-items-center">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                                <li class="breadcrumb-item">관리자</li>
                                <li class="breadcrumb-item active">행사 코드 관리  </li>
                            </ol>
                        </div>
                    </div>
                </div>
               	<form method="post" id="mainForm" name="mainForm" >
               
               	
               	<th:block th:each="result : ${session.menus}" th:object="${result}" th:if="${result.menuId == 24 and result.createYn}">
	               	<div class="row">
						<div class="col-12">
							<div class="button-group">
		                    		<button type="button" class="btn btn-success"   data-toggle="modal" data-target="#responsive-modal" > <i class="fa fa-check"></i> 신규생성</button>
		                		</div>
	               		 </div>
	                </div>
                </th:block>
                
               	<div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">행사코드관리</h4>
                                <h6 class="card-subtitle"></h6>
                                <div class="table-responsive">
                                    <table id="EventCodeTB" class="table  table-bordered m-b-0">
                                        <thead>
                                            <tr class="table-active">
												<th style="width:200px">구분</th>
												<th style="display:none;">구분코드 </th>
												<th>행사명 </th>
												<th>순서 </th>
												<th>사용유무</th>
											</tr>
										</thead>
                                        <tbody>
											 <tr th:each="page: ${page.contents}"   data-toggle="modal" data-target="#responsive-modal"  th:data-id="${page.id}" >
												<td class="text-center topName" th:text="${page.topName}"  ></td>
												<td class="text-center topCode" th:text="${page.topCode}" style="display:none;" ></td>
												<td class="text-center eventName" th:text="${page.eventName}" ></td>
												<td class="text-center ceventOrder" th:text="${page.eventOrder}" ></td>
												<td class="text-center useYn" th:text="${page.useYn}" ></td>
											</tr>
                                        </tbody>
                                    </table>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </form>
                <!--/form body-->
               
               <!-- modal start  -->
               <div id="responsive-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
                     <div class="modal-dialog">
                         <div class="modal-content">
                             <div class="modal-header">                             
                                 <h4 class="modal-title"> 행사 코드 추가</h4>
                                 <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                             </div>
                             <div class="modal-body">
                                 <form>
                                     <div class="form-group">
                                         	<label for="recipient-name" class="control-label">행사구분</label>
                                         	<input type="hidden"  id="id" name="id" >
                                      			<div class="custom-control custom-radio"  style="margin-left:10px; float:left;">
                                                     		<input type="radio" id="topCode1" name="topCode" class="custom-control-input" value="1" />
                                                     		<label class="custom-control-label" for="topCode1">도서관체험학습</label>
												</div>
										
												<div class="custom-control custom-radio"  style="margin-left:10px; float:left;">
                                                     		<input type="radio" id="topCode2" name="topCode" class="custom-control-input" value="2" />
                                                     		<label class="custom-control-label" for="topCode2">어린이행사</label>
												</div>
                                     </div>
                                     <div class="form-group">
                                         <label for="message-text" class="control-label">행사명</label>
                                          <input type="text" class="form-control" id="eventName" name="eventName">
                                     </div>
                                     <div class="form-group">
                                         <label for="message-text" class="control-label">순서</label>
                                          <input type="number" class="form-control" id="eventOrder" name="eventOrder">
                                     </div>
                                     <div class="form-group">
                                         <div class="custom-control custom-radio"  style="margin-left:10px; float:left;">
												<input type="radio" id="useYn1" name="useYn" class="custom-control-input" value="Y" />
												<label class="custom-control-label" for="useYn1">사용</label>
										</div>
										
										<div class="custom-control custom-radio"  style="margin-left:10px; float:left;">
													<input type="radio" id="useYn2" name="useYn" class="custom-control-input" value="N" />
                                                    <label class="custom-control-label" for="useYn2">중지</label>
										</div>
                                     </div>
                                     
                                 </form>
                             </div>
                             <div class="modal-footer">
                                 <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">창닫기</button>
                                 <button type="button" class="btn btn-success waves-effect waves-light"  id="btnSave">저장</button>
                             </div>
                         </div>
                     </div>
                 </div>
               <!--  modal end  -->
            </div>
        </div>
    </div>
        <!-- } Page Content : End -->
        <!-- footer -->
        <footer th:replace="common/footer :: footer" ></footer>
        
    <!-- } Wrapper : End -->
    
    <section th:replace="common/js :: js"></section>
    <section th:replace="common/modal-popup :: modal('TK')"></section>
    
    <!-- Editable -->
    <script src="/elite/assets/node_modules/jquery-datatables-editable/jquery.dataTables.js"></script>
    <script src="/elite/assets/node_modules/datatables/dataTables.bootstrap.js"></script>
    <script src="/elite/assets/node_modules/tiny-editable/mindmup-editabletable.js"></script>
    <script src="/elite/assets/node_modules/tiny-editable/numeric-input-example.js"></script>
 
    <script>
    
    $(document).ready(function() {
    	btnSave();
    	modify();
    });
    
    var modify = function(e){
        $('table tbody tr td').on('click', function () {
            event.preventDefault();
            var currentRow = $(this).closest('tr');
            $("#id").val( currentRow.attr("data-id") );
            $('input:radio[name=topCode]:input[value=' + currentRow.find("td").eq(1).text() + ']').attr("checked", true);
            $("#eventName").val( currentRow.find("td").eq(2).text() );
            $("#eventOrder").val( currentRow.find("td").eq(3).text() );
            $('input:radio[name=useYn]:input[value=' + currentRow.find("td").eq(4).text() + ']').attr("checked", true);
            
            $("#responsive-modal").modal("show");
        });
      
    }
    
    var btnSave = function(){
        $("#btnSave").click(function () {
        	var arrData = {
        			id:$("#id").val()
        			,topCode:  $(":input:radio[name=topCode]:checked").val()
        			, divideNm:$("#divideNm").val()
        			, eventName:$("#eventName").val()
        			, eventOrder:$("#eventOrder").val()
        			, useYn:$(":input:radio[name=useYn]:checked").val()
        			}; 
        	
        	$.ajax({
    			url : "/settings/event-code/save",
    			data: arrData,
    			method : "put",
    			success : function(result) {
    				alert("등록되었습니다.");
    				$('#responsive-modal').modal('hide');
    				location.reload();

    			},
    			error : function(data) {
    				console.error("오류.", data);
    			}
    	    });
        });
     }
    
   
    </script>
</body>

</html>
